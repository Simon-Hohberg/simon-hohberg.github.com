<!DOCTYPE HTML>
<html>
  <head>
    <title>Simon Hohberg's Web page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/window.js"></script>
    <script type="text/javascript">
      
      function preload() {
        pongBright = new Image();
        pongBright.src = 'images/pongLogoBright.png';
        pongPressed = new Image();
        pongPressed.src = 'images/pongLogoPressed.png';
      }       
       
    </script>
    </head>
  <body id="indexBody" onLoad="preload()">
    <div id="toolbar" class="toolbar">
      <img src="images/pongLogo.png" class="icon" id="pongLogo" onmouseover="this.src='images/pongLogoBright.png'" onmouseout="this.src='images/pongLogo.png'" onmousedown="this.src='images/pongLogoPressed.png'" onmouseup="this.src='images/pongLogoBright.png'" onCLick="var pongWindow = new Window('pong', 'indexBody', 'pong.html', 100, 100, 420, 350)" />
    </div>
  </body>
</html>
