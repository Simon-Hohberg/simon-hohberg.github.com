<div id="imgThumbContainer" [style.background-color]="post ? post.thumbColor : '#464b65'" >
  <img src="{{ post.imgThumbUrl }}" alt="">
</div>
<div class="text-container">
  <div class="info-line">
    <div class="keywords">
      <pre *ngFor="let k of post.keywords">{{ k }}</pre>
    </div>
    <span class="filler"></span>
    <span>{{ getFormattedDate() }}</span>
  </div>
  <h2>{{ post.title }}</h2>
  <div class="summary" #summary></div>
</div>
