<html>
  <head>
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="css/pong.css" />
    <script type="text/javascript" src="js/pong.js">
    </script>
  </head>
  <body id="pongBody" onload="init('pongCanvas', 'pongBody');">
    <div width="420" height="320">
      <table style="border: 0px">
        <tr>
          <td class="score">Score</td><td id="humanScore" class="score">0</td><td width="200" class="score"></td><td width="80" class="options" onmouseover="this.style.color='red'" onmouseout="this.style.color='white'" onClick="showOptions()">Options</td>
        </tr>
          <td colspan="4">
            <canvas id="pongCanvas" name="pong" width="400" height="300" style="border: solid 1px; position: relative; cursor: default"><p>I'm sorry, your browser doesn't support Html canvas.</p></canvas>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
