<!DOCTYPE HTML>
<html>
  <head>
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/pong.css" />
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/pong.js">
    </script>
  </head>
  <body id="pongBody" onload="init('pongCanvas', 'pongBody');">
    <div>
      <table style="border: 0px">
        <tr>
          <td width="50" class="score">Score</td><td width="20" id="humanScore" class="score">0</td><td class="score"></td><td width="80" class="options" onmouseover="this.style.color='red'" onmouseout="this.style.color='white'" onClick="toggleDivVisibility('optionsDiv')">Options</td>
        </tr>
        <tr>
          <td colspan="4">
            <canvas id="pongCanvas" name="pong" style="border: solid 1px; position: relative; cursor: default">I'm sorry your browser doesn't support HTML canvas.</canvas>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
